<div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Daily Activites</b></h1>
    <h1 class="w3-xxxlarge w3-text-blue"><b>Stay Ahead.</b></h1>
    <hr style="width:50px;border:5px solid blue" class="w3-round">

    <div class="w3-row-padding">
        <div class="w3-half w3-margin-bottom">
            <!-- <button class="button import-button" style="margin-right: 10px;">Import Activities</button> -->
            <form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
                <div>
                    <input type="file" name="profile" (change)="onFileSelect($event)" />
                </div>
                <div>
                    <button type="submit">Upload</button>
                </div>
            </form>
            <!-- <form [formGroup]="fileForm" (ngSubmit)="uploadActivityCsv()" name="form">
                <div class="form-group">
                    <input type="file" placeholder="Search Book" formControlName="file">
                    <input type="submit" class="button import-button">
                </div>
                <div class="form-group">
                    <button type="submit" class="button import-button" style="margin-left:5px">Search</button>
                </div>
            </form> -->

            <button class="button export-button" (click)="exportActivityScript()">Export Activities</button>
        </div>
    </div>

    <div *ngIf="!loading" class="w3-row-padding">
        <div class="w3-half" style="text-align: center;">
            <div class="row-3">
                <div *ngFor="let activity of activites" class="card col" style="padding-bottom: 10px;">
                    <!-- <button type="button" data-toggle="modal" data-target="#myModal" (click)="openModal(activity)"> -->
                    <div class="container" style="background-color: #89CFF0;">
                        <h4><b>{{activity.client}}</b></h4>
                        <p>Description: {{activity.description}}</p>
                        <div *ngFor="let task of activity.tasks; let i = index">
                            <i class="glyphicon glyphicon-home"></i>
                            <p>Task {{i + 1}}: {{task.description}}</p>
                        </div>
                    </div>
                    <!-- </button> -->
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="loading" class="relative">
    <app-spinner></app-spinner>
</div>
